<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .logo-section {
      background-color: #ff0000;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    .coming-soon-section {
      background-color: #00aa00;
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 1.8rem;
    }

    .bottom-image-section {
      width: 100%;
      overflow: hidden;
    }

    .bottom-image-section img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      color: #555;
      padding: 20px;
      font-size: 0.9rem;
      background-color: #f8f8f8;
    }

    footer a {
      color: #555;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="logo-section">
      <img src="bablifoods_logo.jpg" alt="Company Logo" class="logo" />
    </div>

    <div class="coming-soon-section">
      Website Coming Soon
    </div>

    <div class="bottom-image-section">
      <img src="promo_image.jpg" alt="Promotional Image" />
    </div>
  </div>

  <footer>
    <a href="https://www.facebook.com/bablifoodsproducts/" target="_blank">Facebook</a> |
    <a href="https://www.instagram.com/babli_foods/" target="_blank">Instagram</a> |
    <a href="tel:+919325345500">Call Us: +91 9325345500</a>
  </footer>

</body>
</html>
